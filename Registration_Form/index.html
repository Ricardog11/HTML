<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
     <h1>Resgistration Form</h1>
    <form>
      <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name">
      </div>   

     <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="lastname" id="lastname">
     </div>
  
     <div>
    <label for="email">Email Adress: *</label>
    <input type="email" name="email" id="email">
   </div>
  
   <div>
    <label for="password">password: : *</label>
    <input type="password" name="password" id="password">
  </div>
  
  <div>
    <label for="confirm_password">confirm_password: : *</label>
    <input type="password" name="confirm_password" id="confirm_password">
  </div>
  
  <div>
    <label for="birthday">birthday: : *</label>
    <input type="date" name="birthday" id="birthday">
  </div>

   <div>
       <p>Gender Identity:</p>

      <input type="radio" name="Male" id="Male">
      <label for="Male">Male</label>
      <input type="radio" name="Female" id="Female">
      <label for="Female">Female</label>
      <input type="radio" name="Non-binary" id="Non-binary">
      <label for="Non-binary">Non-binary</label>
      <input type="radio" name="I prefer not to answer" id="I prefer not to answer">
      <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
      
     <div>
     <p> A short description about myself: </p>
     <textarea name="Description" id="discription" cols="60" rows="5"></textarea>
     </div>
   <div>
       <label for="Favorite Language">Favorite Language</label>
      <select name="drop menue" id="drop menue">
          <option value="javascript">JavaScript</option></select>
   </div>

   <div>
       <input type="checkbox" name="accept" id="accept">
       <label for="accept">Yes, I would like to receive periodic email updates</label>
   </div>
     
    <div>
      <input type="submit" value="create Account">
   </div>
    * indicates a required field 
    </form>
</body>
</html>
